- name: Kill all apps and refresh
  shell: killall "{{ item }}" > /dev/null 2>&1
  ignore_errors: yes
  with_items:
    - Address Book
    - Calendar
    - Contacts
    - Dashboard
    - Dock
    - Finder
    - Mail
    - Safari
    - SystemUIServer
    - iCal
    - iTunes
